<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>wok</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Old school component management" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css"
    />
    <style>
      :root {
        --theme-color: rgb(235, 101, 71);
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'wok',
        repo: 'https://github.com/fevrcoding/wok',
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-themeable"></script>
  </body>
</html>
